    />

    <title>Payment Confirm</title>
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-dark text-light shadow-L fixed-top" style="background-color: black">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold" href="../../index.html">DUSTY ROOM Screen Printing</a>

          <button
            class="navbar-toggler toggler-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">PROFILE</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h3 class="text-center pt-5">Konfirmasi Pembayaran</h3>
    <!-- Body Content -->
    <section class="paymentConfirm mt-5 pt-5">
      <div class="row m-5">
        <form class="was-validated">
          <div class="mb-3">
            <label for="validationTextarea" class="form-label fw-bold">Nama Pengirim :</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Masukan Nama Pengirim" required></textarea>
            <div class="invalid-feedback">Please enter a message in the textarea.</div>
          </div>

          <div class="mb-3">
            <label for="validation" class="fw-bold mb-2">Nama Bank / E-Wallet</label>
            <select class="form-select" required aria-label="select example">
              <option value="">PILIH BANK/e-Wallet Pengirim</option>
              <option value="1">BNI</option>
              <option value="2">BCA</option>
              <option value="3">BRI</option>
              <option value="4">Mandiri</option>
              <option value="5">Gopay</option>
              <option value="6">Shopeepay</option>
              <option value="7">DANA</option>
            </select>
            <div class="invalid-feedback">Example invalid select feedback</div>
          </div>

          <div class="mb-3">
            <label for="uploadFile" class="fw-bold mb-2">Upload Bukti Transfer</label>
            <input type="file" class="form-control" aria-label="file example" required />
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>

          <div class="mb-3">
            <button class="btn btn-dark" type="submit">Kirim</button>
          </div>
        </form>
      </div>
    </section>

    <!-- End Body Content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
