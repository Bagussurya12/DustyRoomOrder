<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
      <!-- navabr -->
      <nav class="navbar navbar-dark text-light shadow-L fixed-top" style="background-color: black">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold" href="#">DUSTY ROOM Screen Printing</a>

          <button
            class="navbar-toggler toggler-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-light" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#about">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/login/login.html">ORDER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#portofolio">PORTOFOLIO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navabar -->
    </header>

    <section class="formRegister m-4" id="register" style="padding-top: 10rem">
      <div class="container">
        <!-- Nama Lengkap -->
        <div class="row justify-content-center">
          <div class="col-6 fw-bold">NAMA</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- END NAMA LENGKAP -->
        <!-- User Name -->
        <div class="row justify-content-center">
          <div class="col-6 fw-bold">USER NAME</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- End user Name -->
        <!-- Password -->
        <div class="row justify-content-center">
          <div class="col-6 fw-bold">PASSWORD</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- End Password -->

        <!-- TEMPAT LAHIR -->
        <div class="row justify-content-center" style="padding-top: 1rem">
          <div class="col-6 fw-bold">TEMPAT LAHIR</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- END TEMPAT LAHIR -->
        <!-- TANGGAL LAHIR -->
        <div class="row justify-content-center">
          <div class="col-6 fw-bold">TANGGAL LAHIR</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- END TANGGAL LAHIR -->

        <!-- INPUT ADDRES -->
        <div class="row justify-content-center" style="padding-top: 1rem">
          <div class="col-6 fw-bold">ALAMAT</div>
          <div class="col-6 fw-bold">
            <div class="input-group">
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
        </div>
        <!-- END INPUT ADDRES -->
        <!-- PHONE NUMBER -->
        <div class="row justify-content-center" style="padding-top: 1rem">
          <div class="col-6 fw-bold">NOMOR HANDPHONE</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- END PHONE NUMBER -->
        <!-- EMAIL -->
        <div class="row justify-content-center mb-5">
          <div class="col-6 fw-bold">EMAIL</div>
          <div class="col-6 fw-bold">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" />
            </div>
          </div>
        </div>
        <!-- END EMAIL -->

        <!-- button -->
        <div class="d-grid gap-2 pb-5">
          <button class="btn btn-dark fw-bold" type="button"><a href="../login/login.html" class="fw-bold text-decoration-none text-light">Register</a></button>
        </div>
        <!-- END BUTTON -->
        <!-- waves -->

        <!-- end conetent -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
